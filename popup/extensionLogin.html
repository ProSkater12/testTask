<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link href="extensionLogin.css" rel="stylesheet" type="text/css"/>
  <link href="myButtons.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div class="main_content">
    <div class="logo">

    </div>
    <div class="inputs">
      <div class="stroke">
        <p id="alertMailHead">Email</p>
        <div class="alert" id="alertMail">
        </div>
        <input type="text" size="40" id="mail"/>
      </div>

      <div class="stroke">
        <p id="alertPassHead">Master Password</p>
        <div class="alert" id="alertPass">
        </div>
        <input type="text" size="40" id="pass"/>
      </div>

      <div class="checkboxes">
      <div class="stroke">
        <input type="checkbox" id="rem_email"/><label for="rem_email">Remember Email</label>
      </div>
      <div class="stroke">
        <input type="checkbox" id="rem_pass"/><label for="rem_pass">Remember Password</label>
      </div>
    </div>
    </div>

    <div class="buttons centerButtons">
      <button id="logInButton" class="nbtn rbtn">Log In</button>
    </div>

    <div class="content-pull-center gutter-bottom-xl">
      <div>
        <p class="hr">or</p>
      </div>
      <button class="create_account" id="newToLastPass">Create an account</button>
    </div>
  </div>
  <script type='text/javascript' src="jQuery.js"></script>
  <script type='text/javascript' src="extensionLogin.js"></script>
  <script src="https://kit.fontawesome.com/b552969cec.js" crossorigin="anonymous"></script>

</body>

</html>
